<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Nivo Silider en WebTursos</title> <!-- Título de la Página -->
		<meta charset="utf-8" /> <!-- Tipo de Codificación -->
		<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" /> <!-- carga estilo nivo-slider.css -->
		<link rel="stylesheet" href="styles/default.css" type="text/css" media="screen" /> <!-- carga estilo default.css -->
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script> <!-- carga jQuery -->
		<script src="js/jquery.nivo.slider.pack.js" type="text/javascript"></script> <!-- carga plugin jquery.nivo.slider.pack.js -->
		<script type="text/javascript"> 
			$(window).load(function() {
    			$('#slider').nivoSlider();
			});
        </script> <!-- carga el slider al cargar el navegador -->
	</head>
	<body>
		<div id="wrapper">			    
        	<div class="slider-wrapper theme-default">
            	<div id="slider" class="nivoSlider">
                	<img src="images/toystory.jpg" alt="" />
                	<a href="http://web.tursos.com/"><img src="images/up.jpg" alt="" title="This is an example of a caption" /></a> <!--Imagen link con titulo simple-->
                	<img src="images/walle.jpg" alt="" data-transition="slideInLeft" />
                	<img src="images/nemo.jpg" alt="" title="<strong>Este</strong> es un ejemplo de título en <em>HTML</em> con <a href='#'>un link</a>" /> <!-- Imagen con título en html -->
           		</div>
        	</div>
    	</div>
	</body>	
</html>
